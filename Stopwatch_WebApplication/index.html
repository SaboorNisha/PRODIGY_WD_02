<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Stopwatch Application</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Stopwatch Xpert</h1><br>
        <div class="stopwatch">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
        </div>
        <div class="buttons">
            <button id="startPauseBtn">Start</button>
            <button id="resetBtn" disabled>Reset</button>
            <button id="lapBtn" disabled>Lap</button>
        </div>
        <div class="lap-input">
            <input type="text" id="lapReason" placeholder="Enter lap reason">
        </div>
        <div class="laps">
            <h2>Laps</h2>
            <ul id="lapsList"></ul>
        </div>
    </div>
</body>
</html>
